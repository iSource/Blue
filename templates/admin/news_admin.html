$def with (news, page)
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="/static/styles/page.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="/static/styles/admin/admin_layout.css" type="text/css" media="screen" charset="utf-8">
        <script type='text/javascript' src='/static/scripts/common.js'></script>
    </head>
    <body>
        <table class='db-table'>
            <caption>新闻管理</caption>
            <tr class='db-head'>
                <th>新闻标题</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
        $for one_news in news:
            $if loop.odd:
                <tr class='db-odd'>
            $else:
                <tr class='db-even'>
            <td>$one_news.news_title</td>
            <td>$one_news.news_pub_time</td>
            <td class='db-operation'><a href='#'>编辑</a> <a href='/news_delete/$one_news.news_id' onclick='return onDelete()'>删除</a></td>
            </tr>
        </table>
        <div id='page'>
            $:page.getPageHTML()
        </div>
        <div class='new'>
            <form action='/news_admin' method='post'>
                <fieldset>
                    <legend>发布新新闻</legend>
                    <table>
                        <tr>
                            <th>新闻标题:</th>
                            <td><input type='text' value='' name='title' class='title'/></td>
                        </tr>
                        <tr>
                            <th>新闻内容:</th>
                            <td><textarea rows='10' cols='80' name='content' class='content'></textarea></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input type='submit' value="发布" class='submit'/></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
